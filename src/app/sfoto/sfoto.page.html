

<ion-menu contentId="main-content">
  <ion-header>

    <ion-toolbar>
      <ion-title style="color: black">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="vertical-buttons">
      <ion-button fill="clear" (click)="perfil()">Perfil</ion-button>
      <ion-button fill="clear" (click)="salir()">Novedades</ion-button>
      <ion-button fill="clear" (click)="salir()">Preguntas frecuentes</ion-button>
      <ion-button fill="clear" (click)="salir()">Contacto</ion-button>
      <ion-button fill="clear" (click)="puntoLimpio()">Punto limpio</ion-button>
      <ion-button fill="clear" (click)="salir()">Cerrar sesión</ion-button>
    </div>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons style="color: black;" slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>   
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()" defaulthref= "home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="centrar" style="color: black;">Subir producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item class="color-white transparent-border" style="padding-right: 40px">
      <ion-input class="color-text-grey" type = "text" placeholder="Ingrese nombre del produto" [(ngModel)]="produc.nombre" ></ion-input>
    </ion-item>
    <ion-item class="color-white transparent-border" style="padding-right: 40px">
      <ion-input class="color-text-grey" type = "text" placeholder="Ingrese descripcion" [(ngModel)]="produc.descripcion" ></ion-input>
    </ion-item>
    <ion-item class="color-white transparent-border" style="padding-right: 40px">
      <ion-input class="color-text-grey" type = "text" placeholder="Ingrese precio" [(ngModel)]="produc.precio" ></ion-input>
    </ion-item>
    <ion-item class="color-white transparent-border" style="padding-right: 40px">
      <ion-input class="color-text-grey" type = "text" placeholder="Ingrese stock" [(ngModel)]="produc.stock" ></ion-input>
    </ion-item>
    <ion-item class="color-white transparent-border" style="padding-right: 40px">
      
      <ion-select [(ngModel)]="produc.id_categoria" name="id_categoria" placeholder="Selecciona una categoría" required>
        <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id">
          {{ categoria.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <div style="margin-top: 20px; text-align: center;">
      <input class="centrar" style="margin: 0 auto;" type="file" accept="image/*" (change)="onFileSelected($event)">
    </div>
    <div class="centrar">
      <ion-button class="color-text-white" color="primary" fill="solid" shape="round" (click)="onSubmit(produc)">Subir Imagen</ion-button>
    </div>
   

  
    <p *ngIf="nombreFoto">Nombre de la foto subida: {{ nombreFoto }}</p>
    <div class="centrar">
      <img *ngIf="nombreFoto" [src]="'http://localhost:5000/foto/' + nombreFoto" alt="Foto">
    </div>
    <div class="centrar" style="margin-top:30px">
      <ion-button color="danger" (click)="eliminarFoto(nombreFoto)" *ngIf="nombreFoto">Eliminar</ion-button>
    </div>
</ion-content>
