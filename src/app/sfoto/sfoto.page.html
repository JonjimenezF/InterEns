<ion-header>
  <ion-toolbar>
    <ion-buttons style="color: black;" slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>   
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()" defaulthref= "home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="centrar" style="color: black;">Subir producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <div style="margin-top: 20px; text-align: center;">
      <input class="centrar" style="margin: 0 auto;" type="file" accept="image/*" (change)="onFileSelected($event)">
    </div> -->
    <div style="margin-top: 20px;" *ngIf="imagePreviews.length > 0" class="centrar">
      <img 
        [src]="imagePreviews[imagePreviews.length - 1]" 
        alt="Vista previa de la imagen" 
        class="preview-image">
    </div>
    <div class="botones-container">
      <div class="centrar">
        <input 
          class="file-input" 
          type="file" 
          accept="image/*" 
          (change)="onFileSelected($event)" 
          id="fileInput"
          style="display: none;">
        <ion-button 
          class="transparent-border" 
          color="primary" 
          fill="clear" 
          shape="round" 
          (click)="triggerFileInput()">
          <img src="./assets/icon/plus.png" alt="">
        </ion-button>
      </div>
      <div class="centrar">
        <ion-button class="transparent-border" color="primary" fill="clear" shape="round"  (click)="eliminarFotos()">
          <img src="./assets/icon/closep.png" alt="">
        </ion-button>
      </div>
    </div>
    <div class="centrar"> 
      <ion-button class="color-text-white" color="primary" fill="solid" shape="round" (click)="onSubmit()">Subir Imagen</ion-button>
    </div>
    <p *ngIf="nombreFoto" style="color: black;">Nombre de la foto subida: {{ nombreFoto }}</p>
    <div class="centrar">
      <img *ngIf="nombreFoto" [src]="'http://localhost:5000/foto/' + nombreFoto" alt="Foto">
    </div>
    <!-- <div class="centrar" style="margin-top:30px">
      <ion-button color="danger" (click)="eliminarFoto(nombreFoto)" *ngIf="nombreFoto">Eliminar</ion-button>
    </div> -->
    <!-- Button to open the modal -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#success_tic">Open Modal</button>

<!-- Modal -->
<div id="success_tic" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content -->
    <div class="modal-content">
      <!-- Close button -->
      <a class="close" href="#" data-dismiss="modal">&times;</a>
      
      <!-- Modal body -->
      <div class="modal-body">
        <div class="head">  
          <h3 style="margin-top: 5px;">Lorem ipsum dolor sit amet</h3>
          <h4>Lorem ipsum dolor sit amet</h4>
        </div>

        <!-- Checkmark circle animation -->
        <div class="checkmark-circle">
          <div class="background"></div>
          <div class="checkmark draw"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</ion-content>
