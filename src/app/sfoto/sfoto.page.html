<ion-header>
  <ion-toolbar>
    <ion-title>sfoto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h2>Subir Imagen</h2>
    <input type="file" accept="image/*" (change)="onFileSelected($event)">
    <button (click)="onSubmit()">Agregar Imagen</button>
    <p *ngIf="nombreFoto">Nombre de la foto subida: {{ nombreFoto }}</p>
    <img *ngIf="nombreFoto" [src]="'http://localhost:5000/foto/' + nombreFoto" alt="Foto">
  </div>
</ion-content>
