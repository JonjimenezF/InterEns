<ion-header>

</ion-header>

<ion-content>
  <ion-item class="color-white transparent-border" style="padding-right: 40px">
    <ion-input class="color-text-grey" type = "text" placeholder="Ingrese nombre del produto" [(ngModel)]="produc.nombre" ></ion-input>
  </ion-item>
  <ion-item class="color-white transparent-border" style="padding-right: 40px">
    <ion-input class="color-text-grey" type = "text" placeholder="Ingrese descripcion" [(ngModel)]="produc.descripcion" ></ion-input>
  </ion-item>
  <ion-item class="color-white transparent-border" style="padding-right: 40px">
    <ion-input class="color-text-grey" type = "text" placeholder="Ingrese precio" [(ngModel)]="produc.precio" ></ion-input>
  </ion-item>
  <ion-item class="color-white transparent-border" style="padding-right: 40px">
    <ion-input class="color-text-grey" type = "text" placeholder="Ingrese stock" [(ngModel)]="produc.stock" ></ion-input>
  </ion-item>
  <div class="centrar">
    <ion-button class="color-text-white" color="primary" fill="solid" shape="round" (click)="onSubmit(produc)">Siguiente</ion-button>
  </div>
   <!-- Botón para cargar las categorías (opcional) -->
    <ion-button (click)="getCategoria()">Cargar Categorías</ion-button> 

    <!-- Combobox para seleccionar una categoría -->
    <ion-item>
      <ion-label>Categoría</ion-label>
      <ion-select [(ngModel)]="produc.id_categoria" name="id_categoria" placeholder="Selecciona una categoría" required>
        <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id">
          {{ categoria.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>
