<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()" defaultHref="home" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-wrapper">
    <div class="form-container">
      <h1>Subir Producto</h1>
      <div class="contact-info">
        <p>
          Completa el siguiente formulario para agregar un nuevo enser a la plataforma.
          Puedes asignarle puntos y cargar imágenes desde tu dispositivo.
        </p>

        <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm, 'publicado')">
          <!-- Nombre / Título -->
          <ion-item class="custom-item green-border">
            <ion-input
              class="custom-input"
              type="text"
              placeholder="Título del Enser"
              [(ngModel)]="enser.titulo"
              name="titulo"
              required>
            </ion-input>
          </ion-item>

          <!-- Descripción -->
          <ion-item class="custom-item green-border">
            <ion-textarea
              class="custom-input"
              placeholder="Descripción"
              [(ngModel)]="enser.descripcion"
              name="descripcion"
              rows="5"
              required>
            </ion-textarea>
          </ion-item>

          <!-- Valor de puntos -->
          <ion-item class="custom-item green-border">
            <ion-input
              class="custom-input"
              type="number"
              placeholder="Valor de puntos"
              [(ngModel)]="enser.valor_puntos"
              name="valor_puntos"
              required>
            </ion-input>
          </ion-item>

          <!-- Categoría -->
          <ion-item class="custom-item green-border">
            <ion-select
              [(ngModel)]="enser.categoria_id"
              name="categoria_id"
              placeholder="Selecciona una categoría"
              required>
              <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id">
                {{ categoria.nombre }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <!-- Condición -->
          <ion-item class="custom-item green-border">
            <ion-select
              [(ngModel)]="enser.condicion"
              name="condicion"
              placeholder="Condición del Enser"
              required>
              <ion-select-option value="nuevo">Nuevo</ion-select-option>
              <ion-select-option value="como_nuevo">Como nuevo</ion-select-option>
              <ion-select-option value="bueno">Bueno</ion-select-option>
              <ion-select-option value="aceptable">Aceptable</ion-select-option>
              <ion-select-option value="para_reparar">Para reparar</ion-select-option>
            </ion-select>
          </ion-item>
          <!-- Ciudad -->
          <ion-item class="custom-item green-border">
            <ion-input
              class="custom-input"
              type="text"
              placeholder="Ciudad"
              [(ngModel)]="enser.ciudad"
              name="ciudad">
            </ion-input>
          </ion-item>

          <!-- Región -->
          <ion-item class="custom-item green-border">
            <ion-input
              class="custom-input"
              type="text"
              placeholder="Región"
              [(ngModel)]="enser.region"
              name="region">
            </ion-input>
          </ion-item>

          <!-- Subir Imágenes -->
          <ion-item class="custom-item green-border">
            <div class="upload-container">
              <label class="upload-label">Seleccionar imágenes</label>
              <input type="file" multiple (change)="onFilesSelected($event)" accept="image/*" />
            </div>
          </ion-item>

          <!-- Previsualización -->
          <div class="preview-container" *ngIf="previewUrls.length > 0">
            <h4>Previsualización</h4>
            <div class="image-preview-grid">
              <div *ngFor="let url of previewUrls; let i = index" class="preview-wrapper">
                <img [src]="url" class="preview-img" alt="preview" />
                <button type="button" class="remove-btn" (click)="removeImage(i)">✖</button>
              </div>
            </div>
          </div>

          <!-- Botones -->
          <div class="centrar">
            <ion-button
              type="submit"
              class="custom-button white-background"
              fill="solid"
              shape="round">
              Publicar Enser
            </ion-button>
          </div>

          <div class="button-row">
            <ion-button expand="block" class="btn-borrador" (click)="onSubmit(productForm, 'borrador')">
              Guardar como borrador
            </ion-button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <app-footer-interens></app-footer-interens>
</ion-content>

<style>
  ion-content {
    --background: #1a1a1a;
    color: white;
  }

  h4 {
    color: #fff;
    text-align: center;
    margin-top: 1em;
  }

  .image-preview-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin: 1em 0;
  }

  .preview-wrapper {
    position: relative;
    display: inline-block;
  }

  .preview-img {
    width: 90px;
    height: 90px;
    object-fit: cover;
    border-radius: 10px;
    border: 2px solid #6bc3ff;
  }

  .remove-btn {
    position: absolute;
    top: -5px;
    right: -5px;
    background-color: rgba(255, 0, 0, 0.8);
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    width: 22px;
    height: 22px;
    font-size: 14px;
    line-height: 20px;
  }

  .centrar {
    text-align: center;
    margin-top: 1.5em;
  }
</style>
