<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        (click)="goBack()" 
        defaultHref="home" 
        text="">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <!-- ðŸ” BUSCADOR + CATEGORÃA + FILTRO -->
  <section class="search-section">
    <div class="search-container">
      
      <!-- BUSCADOR -->
      <ion-searchbar
        placeholder="Buscar productos..."
        [(ngModel)]="searchQuery"
        (ionInput)="filterProducts()"
        class="searchbar">
      </ion-searchbar>

      <!-- SELECTOR DE CATEGORÃA -->
      <ion-select
        interface="popover"
        placeholder="CategorÃ­a"
        [(ngModel)]="categoriaSeleccionada"
        (ionChange)="filterByCategory()"
        class="categoria-select">
        <ion-select-option *ngFor="let cat of categorias" [value]="cat.id_categoria">
          {{ cat.nombre }}
        </ion-select-option>
      </ion-select>

      <!-- BOTÃ“N FILTRO POR PRECIO -->
      <button class="filter-button" (click)="openCategoryFilter()">
        <img src="assets/icon/filtro.png" class="filter-icon" alt="Filtrar" />
      </button>
    </div>
  </section>

  <!-- SPINNER DE CARGA -->
  <div *ngIf="loading" class="spinner-container">
    <ion-spinner class="custom-spinner" name="circles"></ion-spinner>
  </div>

  <!-- LISTA DE PRODUCTOS -->
  <ion-grid *ngIf="!loading">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of filteredProducts">
        <ion-card class="product-card" (click)="goDetalleProducto(producto)">
          <img [src]="getImagenProducto(producto)" alt="Imagen del producto" class="product-image" />
          <div class="product-info">
            <h2>{{ producto.nombre }}</h2>
            <p class="price">\${{ producto.precio }}</p>
            <ion-button
              class="custom-button"
              (click)="agregarCarrito($event, producto)">
              Agregar al carrito
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- MODAL FILTRO POR PRECIO -->
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeCategoryFilter()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Filtrar por Precio</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeCategoryFilter()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="modal-content">
        <ion-list>
          <ion-item class="price-item">
            <ion-label position="stacked">MÃ­nimo</ion-label>
            <ion-input type="number" [(ngModel)]="precioMin" placeholder="0"></ion-input>
          </ion-item>

          <ion-item class="price-item">
            <ion-label position="stacked">MÃ¡ximo</ion-label>
            <ion-input type="number" [(ngModel)]="precioMax" placeholder="0"></ion-input>
          </ion-item>

          <ion-button expand="block" shape="round" class="custom-button" (click)="filterByPrice()">
            Filtrar por Precio
          </ion-button>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<!-- ðŸŒ BARRA INFERIOR -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons class="ion-justify-content-around">
      <ion-button (click)="home()">
        <img src="assets/icon/homeblanco.png" class="icono-boton" />
      </ion-button>
      <ion-button (click)="puntoLimpio()">
        <img src="assets/icon/gpsblanco.png" class="icono-boton" />
      </ion-button>
      <ion-button (click)="goProducto()">
        <img src="assets/icon/subirblanco.png" class="icono-boton" />
      </ion-button>
      <ion-button (click)="perfil()">
        <img src="assets/icon/usuarioblanco.png" class="icono-boton" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
