<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button 
        (click)="goBack()" 
        defaultHref="home" 
        text="" 
        >
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- CONTENIDO PRINCIPAL -->
<ion-content id="main-content">

  <!-- BUSCADOR -->
  <section class="search-section">
    <div class="search-container">
      <ion-searchbar
        placeholder="Buscar productos..."
        [(ngModel)]="searchQuery"
        (ionInput)="filterProducts()"
        class="searchbar">
      </ion-searchbar>

      <!-- BOTÓN DE FILTRO PERSONALIZADO -->
      <button class="filter-button" (click)="openCategoryFilter()">
        <img src="assets/icon/filtro.png" class="filter-icon" alt="Filtrar" />
      </button>
    </div>
  </section>

  <!-- SPINNER DE CARGA -->
  <div *ngIf="loading" class="spinner-container">
    <ion-spinner class="custom-spinner" name="circles"></ion-spinner>
  </div>

  <!-- LISTA DE PRODUCTOS -->
  <ion-row *ngIf="!loading">
    <ion-col *ngFor="let producto of filteredProducts" size="12">
      <ion-card class="product-card" (click)="goDetalleProducto(producto)">
        <img [src]="getImagenProducto(producto)" alt="Imagen del producto" class="product-image" />
        <div class="product-info">
          <h2>{{ producto.nombre }}</h2>
          <p class="price">\${{ producto.precio }}</p>
          <ion-button
            class="custom-button"
            (click)="agregarCarrito($event, producto)">
            Agregar al carrito
          </ion-button>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>

  <!-- MODAL DE FILTRO -->
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeCategoryFilter()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Filtrar por Precio</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeCategoryFilter()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="modal-content">
      <ion-list>
        <ion-item class="price-item">
          <ion-label position="stacked">Mínimo</ion-label>
          <ion-input
            type="number"
            inputmode="numeric"
            pattern="[0-9]*"
            min="0"
            [(ngModel)]="precioMin"
            placeholder="0">
          </ion-input>
        </ion-item>

        <ion-item class="price-item">
          <ion-label position="stacked">Máximo</ion-label>
          <ion-input
            type="number"
            inputmode="numeric"
            pattern="[0-9]*"
            min="0"
            [(ngModel)]="precioMax"
            placeholder="0">
          </ion-input>
        </ion-item>

        <ion-button
          expand="block"
          shape="round"
          class="custom-button"
          (click)="filterByPrice()">
          Filtrar por Precio
        </ion-button>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
</ion-content>


<!-- Barra inferior fija -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons class="ion-justify-content-around">
  <ion-button (click)="home()">
    <img src="assets/icon/homeblanco.png" class="icono-boton" />
  </ion-button>


      <ion-button (click)="puntoLimpio()">
        <img src="assets/icon/gpsblanco.png" class="icono-boton" />
      </ion-button>
      <ion-button (click)="goProducto()">
       <img src="assets/icon/subirblanco.png" class="icono-boton" />
      </ion-button>
      <ion-button (click)="perfil()">
        <img src="assets/icon/usuarioblanco.png" class="icono-boton" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
