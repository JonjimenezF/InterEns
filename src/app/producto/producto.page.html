  <ion-header>
    <ion-toolbar>
      <ion-title style="color: black">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="vertical-buttons">
      <ion-button fill="clear" (click)="perfil()">Perfil</ion-button>
      <ion-button fill="clear" (click)="salir()">Novedades</ion-button>
      <ion-button fill="clear" (click)="salir()">Preguntas frecuentes</ion-button>
      <ion-button fill="clear" (click)="salir()">Contacto</ion-button>
      <ion-button fill="clear" (click)="puntoLimpio()">Punto limpio</ion-button>
      <ion-button fill="clear" (click)="salir()">Cerrar sesión</ion-button>

  </ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons style="color: black;" slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: black;">Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
    <ion-button class="transparent-border" slot="end" fill="clear" (click)="openFilterMenu()">
      <ion-icon style="color: black;" src="./assets/icon/options.svg"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <!-- Contenido principal aquí -->
  <ion-row>
    <ion-col size="6"> <!-- Utilizamos size="6" para que ocupe la mitad del ancho -->
      <ion-card style="margin-bottom: 10px;">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" style="width: 100%; height: auto;">
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>
    </ion-col>
    <!-- Resto del contenido de las cards -->
  </ion-row>
</ion-content>
