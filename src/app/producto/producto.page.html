<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        (click)="goBack()" 
        defaultHref="home" 
        text="">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">

  <!-- ðŸŒ¿ NUEVA CABECERA DE FILTROS -->
  <section class="filter-section">
    <div class="logo-area">
      <ion-img src="assets/nuevos_img/interens-logo.png" alt="InterEns" class="logo"></ion-img>
    </div>

    <div class="search-and-filters">
      <!-- ðŸ” BUSCADOR -->
      <ion-searchbar
        placeholder="Buscar productos..."
        [(ngModel)]="searchQuery"
        (ionInput)="filterProducts()"
        class="searchbar">
      </ion-searchbar>

      <!-- ðŸŽšï¸ FILTROS -->
      <div class="filters-row">
        <p class="filter-label">Filtrar por:</p>

        <!-- CATEGORÃA -->
        <ion-item class="input-box">
          <ion-select
            interface="popover"
            placeholder="CategorÃ­a"
            [(ngModel)]="categoriaSeleccionada"
            (ionChange)="filterByCategory()">
            <ion-select-option *ngFor="let cat of categorias" [value]="cat.id_categoria">
              {{ cat.nombre }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <!-- PRECIO -->
        <div class="price-row">
          <ion-item class="input-box">
            <ion-input
              type="number"
              placeholder="Precio MÃ­n"
              [(ngModel)]="precioMin"
              [ngModelOptions]="{standalone: true}">
            </ion-input>
          </ion-item>

          <ion-item class="input-box">
            <ion-input
              type="number"
              placeholder="Precio MÃ¡x"
              [(ngModel)]="precioMax"
              [ngModelOptions]="{standalone: true}">
            </ion-input>
          </ion-item>
        </div>

        <!-- BOTÃ“N APLICAR -->
        <ion-button expand="block" class="apply-button" (click)="filterByPrice()">
          Aplicar filtros
        </ion-button>
      </div>
    </div>
  </section>

  <!-- ðŸ”„ SPINNER DE CARGA -->
  <div *ngIf="loading" class="spinner-container">
    <ion-spinner class="custom-spinner" name="circles"></ion-spinner>
  </div>

  <!-- ðŸ›ï¸ LISTA DE PRODUCTOS -->
  <ion-grid *ngIf="!loading">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of filteredProducts">
        <ion-card class="product-card" (click)="goDetalleProducto(producto)">
          <img [src]="getImagenProducto(producto)" alt="Imagen del producto" class="product-image" />
          <div class="product-info">
            <h2>{{ producto.nombre }}</h2>
            <p class="price">\${{ producto.precio }}</p>
            <ion-button
              class="custom-button"
              (click)="agregarCarrito($event, producto)">
              Agregar al carrito
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<app-footer-interens></app-footer-interens>
