<!-- CONTENIDO PRINCIPAL -->
<ion-content id="main-content">

  <!-- BUSCADOR -->
  <section class="search-section">
    <div class="search-container">
      <ion-searchbar
        placeholder="Buscar productos..."
        [(ngModel)]="searchQuery"
        (ionInput)="filterProducts()"
        class="searchbar">
      </ion-searchbar>

      <!-- BOTÓN DE FILTRO PERSONALIZADO -->
      <button class="filter-button" (click)="openCategoryFilter()">
        <img src="assets/icon/filtro.png" class="filter-icon" alt="Filtrar" />
      </button>
    </div>
  </section>

  <!-- SPINNER DE CARGA -->
  <div *ngIf="loading" class="spinner-container">
    <ion-spinner class="custom-spinner" name="circles"></ion-spinner>
  </div>

  <!-- LISTA DE PRODUCTOS -->
  <ion-row *ngIf="!loading">
    <ion-col *ngFor="let producto of filteredProducts" size="12">
      <ion-card class="product-card" (click)="goDetalleProducto(producto)">
        <img [src]="getImagenProducto(producto)" alt="Imagen del producto" class="product-image" />
        <div class="product-info">
          <h2>{{ producto.nombre }}</h2>
          <p class="price">\${{ producto.precio }}</p>
          <ion-button
            class="custom-button"
            (click)="agregarCarrito($event, producto)">
            Agregar al carrito
          </ion-button>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>

  <!-- MODAL DE FILTRO -->
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeCategoryFilter()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Filtrar por Categoría</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeCategoryFilter()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-item>
          <ion-label style="color: white;">Mínimo</ion-label>
          <ion-input style="color: white;" type="number" [(ngModel)]="precioMin"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label style="color: white;">Máximo</ion-label>
          <ion-input style="color: white;" type="number" [(ngModel)]="precioMax"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="filterByPrice()">
          Filtrar por Precio
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
