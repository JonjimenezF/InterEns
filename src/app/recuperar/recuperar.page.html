<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Recuperar Contrase単a</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()" defaultHref="login" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <!-- Email Section for Verification -->
    <div *ngIf="!token">
      <p>Email</p>
      <ion-item class="border">
        <ion-input type="text" placeholder="Ingresa tu Email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <div class="signin-btns">
        <ion-button fill="solid" shape="round" class="loginbtn" (click)="Verificar()">Verificar</ion-button>
      </div>
    </div>
    
    <!-- New Password Section -->
    <div *ngIf="token">
      <p>Nueva Contrase単a</p>
      <ion-item class="border">
        <ion-input type="password" placeholder="Ingresa tu nueva contrase単a" [(ngModel)]="newPassword"></ion-input>
      </ion-item>
      <div class="signin-btns">
        <ion-button fill="solid" shape="round" class="loginbtn" (click)="resetPassword()">Restablecer Contrase単a</ion-button>
      </div>
    </div>
  </ion-card-content>
</ion-content>
