
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="vertical-buttons">
      <ion-button fill="clear" (click)="puntoLimpio()" class="menu-btn">Punto limpio</ion-button>
      <ion-button fill="clear" (click)="goMisProductos()" class="menu-btn">Mis Productos</ion-button>
      <ion-button fill="clear" (click)="preguntas()" class="menu-btn">Preguntas frecuentes</ion-button>
      <ion-button fill="clear" (click)="contacto()" class="menu-btn">Contacto</ion-button>
      <ion-button fill="clear" (click)="perfil()" class="menu-btn">Perfil</ion-button>
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false" class="icono-accent"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Bienvenida -->
    <div class="welcome-card">
      <ion-avatar>
        <img src="assets/img/user.png" />
      </ion-avatar>
      <div>
        <h2 class="color-txt">Bienvenido</h2>
        <p class="color-muted">Reciclemos tus artículos</p>
      </div>
    </div>

    <!-- Monedas -->
    <div class="balance-card">
      <p class="color-muted">Puntos Disponibles</p>
      <h2 class="accent">0 InterCoins</h2>
    </div>

    <!-- Acciones principales -->
   <div class="grid-actions">
  <div
    class="action-card"
    [class.selected]="selectedCard === 'donar'"
    (click)="selectCard('donar'); goSubirfoto()"
  >
  <img src="assets/icon/vender.png" alt="Donar Icon" class="faq-icon" />
    
    <p>Vender / Donar</p>
  </div>

  <div
    class="action-card"
    [class.selected]="selectedCard === 'canjear'"
    (click)="selectCard('canjear'); goProducto()"
  >
  <img src="assets/icon/coupon.png" alt="Donar Icon" class="faq-icon" />
   
    <p>Canjear Puntos</p>
  </div>

  <div
    class="action-card"
    [class.selected]="selectedCard === 'tarjetas'"
    (click)="selectCard('tarjetas'); puntoLimpio()"
  >
  
  <img src="assets/icon/tarjeta.png" alt="Donar Icon" class="faq-icon" />

    <p>Mis Tarjetas</p>
  </div>

  <div
    class="action-card"
    [class.selected]="selectedCard === 'misiones'"
    (click)="selectCard('misiones'); contacto()"
  >
  
  <img src="assets/icon/mision.png" alt="Donar Icon" class="faq-icon" />
    
    <p>Misiones</p>
  </div>

  <div
    class="action-card"
    [class.selected]="selectedCard === 'contacto'"
    (click)="selectCard('contacto'); contacto()"
  >
    
  <img src="assets/icon/contacto.png" alt="Donar Icon" class="faq-icon" />
    <p>Contacto</p>
  </div>

  <div
    class="action-card"
    [class.selected]="selectedCard === 'perfil'"
    (click)="selectCard('perfil'); perfil()"
  >
    
  <img src="assets/icon/perfil.png" alt="Donar Icon" class="faq-icon" />
    <p>Perfil</p>
  </div>

  <div
    class="action-card"
    [class.selected]="selectedCard === 'retiro'"
    (click)="selectCard('retiro'); contacto()"
  >
    
  <img src="assets/icon/retiro.png" alt="Donar Icon" class="faq-icon" />
    <p>Retiro Producto</p>
  </div>

  <div
    class="action-card"
    [class.selected]="selectedCard === 'faq'"
    (click)="selectCard('faq'); preguntas()"
  >
     
  <img src="assets/icon/faq.png" alt="Donar Icon" class="faq-icon" />
    <p>Preguntas Frecuentes</p>
  </div>
</div>

  </ion-content>
</div>
