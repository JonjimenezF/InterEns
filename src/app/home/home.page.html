
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="vertical-buttons">
      <ion-button fill="clear" (click)="puntoLimpio()" class="menu-btn">Punto limpio</ion-button>
      <ion-button fill="clear" (click)="goMisProductos()" class="menu-btn">Mis Productos</ion-button>
      <ion-button fill="clear" (click)="preguntas()" class="menu-btn">Preguntas frecuentes</ion-button>
      <ion-button fill="clear" (click)="contacto()" class="menu-btn">Contacto</ion-button>
      <ion-button fill="clear" (click)="perfil()" class="menu-btn">Perfil</ion-button>
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false" class="icono-accent"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Bienvenida -->
    <div class="welcome-card">
      <ion-avatar>
        <img src="assets/img/user.png" />
      </ion-avatar>
      <div>
        <h2 class="color-txt">Bienvenido</h2>
        <p class="color-muted">Reciclemos tus artículos</p>
      </div>
    </div>

    <!-- Monedas -->
    <div class="balance-card">
      <p class="color-muted">Puntos Disponibles</p>
      <h2 class="accent">0 InterCoins</h2>
    </div>

    <!-- Acciones principales -->
    <div class="grid-actions">
      <div class="action-card" (click)="goSubirfoto()">
        <ion-icon name="arrow-up-circle-outline"></ion-icon>
        <p>Vender / Donar</p>
      </div>
      <div class="action-card" (click)="goProducto()">
        <ion-icon name="search-outline"></ion-icon>
        <p>Canjear</p>
      </div>
      <div class="action-card" (click)="puntoLimpio()">
        <ion-icon name="recycle-outline"></ion-icon>
        <p>Reciclar</p>
      </div>
      <div class="action-card" (click)="contacto()">
        <ion-icon name="heart-outline"></ion-icon>
        <p>Misiones</p>
      </div>
       <div class="action-card" (click)="contacto()">
        <ion-icon name="heart-outline"></ion-icon>
        <p>Retiro</p>
      </div>
       <div class="action-card" (click)="contacto()">
        <ion-icon name="heart-outline"></ion-icon>
        <p>Perfil</p>
      </div>
    </div>
  </ion-content>
</div>
