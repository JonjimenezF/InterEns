<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title style="color: black">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button fill="clear" (click)="puntoLimpio()">
      Punto limpio
    </ion-button>
    <ion-button fill="clear" (click)="salir()">
      Cerrar sesión
    </ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons style="color: black;" slot="start">
          <ion-menu-button auto-hide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  <ion-content>
    <div class="centrar">
        <ion-img class="imge" src="assets/img/old3.png"></ion-img>
    </div>
    <ion-card-content>
      <div class="social-btns centrar">
        <div class="centrar">
          <ion-img style="width: 120px;" src="assets/img/inter.png" alt=""></ion-img>
        </div>
        <h1 class="color-text-black centrar">¿Qué hacemos hoy?</h1>
        <p class="centrar" style="color: rgb(15, 74, 202);font-weight: bold;">Encuentra, publica y conecta.</p>
        <p class="color-text-black" >Descubre objetos cerca de ti para una segunda vida</p>
      </div>
      <div class="centrar" style="display: flex; margin-top: 20px;">
        <ion-button style="margin-right: 50px;" class="boton-circular" shape="round" >
          <div class="icono-imagen-izquierdo"></div>
        </ion-button>
        <ion-button class="boton-circular" shape="round" expand="full" style="margin-left: 20px;" (click)="goProducto()">
          <div class="icono-imagen-derecho"></div>
        </ion-button>
      </div>
      <div class="centrar" style="display: flex;">
        <h1 class="color-text-black" style="margin-left: 10px;margin-right: 85px;">Subir</h1>
        <h1 class="color-text-black">Buscar</h1>
      </div>
    </ion-card-content>
    <!-- Barra de pestañas -->
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" style="margin-left: 12px;">
          <ion-icon src="./assets/icon/home.svg" (click)="home()" style="font-size: 3em;"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="saved">
          <ion-icon src="./assets/icon/bookmark.svg" style="font-size: 3em;"></ion-icon>
        </ion-tab-button>
        <!-- Espacio en blanco -->
        <ion-tab-button style="flex: 1;"></ion-tab-button>
        <ion-tab-button tab="notifications">
          <ion-icon src="./assets/icon/notifications.svg" style="font-size: 3em;"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="profile">
          <ion-icon src="./assets/icon/person.svg" (click)="perfil()" style="font-size: 3em;"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>

      <!-- ion-fab fuera de la barra de pestañas -->
      <ion-fab vertical="bottom" horizontal="center">
        <ion-fab-button color="primary" style="margin-bottom: 15px;">
            <ion-icon src="./assets/icon/add.svg"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-tabs>
    <ion-icon name="add"></ion-icon>
</ion-content>
