<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/puntos" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fondocanjear">
  <section class="intro">
    <h1>Â¡Canjea tus puntos!</h1>
    <p>
      Elige un producto disponible segÃºn tus puntos acumulados ðŸŒ¿  
      Actualmente tienes <strong>{{ puntosTotales }}</strong> InterCoins.
    </p>
  </section>

  <section class="recompensas">
    <div *ngIf="loading" class="spinner-container">
      <ion-spinner name="crescent"></ion-spinner>
    </div>

    <ion-card *ngFor="let item of productos" class="reward-card">

      <ion-img [src]="item.imagen_url || 'assets/img/default.png'" alt="{{ item.titulo }}"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ item.titulo }}</ion-card-title>
        <ion-card-subtitle>{{ item.valor_puntos }} puntos</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button
          expand="block"
          shape="round"
          class="custom-button"
          (click)="canjear(item)"
          [disabled]="puntosTotales < item.valor_puntos"
        >
          <ion-icon name="swap-horizontal-outline" slot="start"></ion-icon>
          Canjear
        </ion-button>
      </ion-card-content>
    </ion-card>
  </section>
</ion-content>
