<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/puntos" text="" ></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>


<ion-content class="fondocanjear">

  <section class="intro">
    
    <h1>¡Canjea tus puntos!</h1>
    <p>Elige un producto o beneficio y úsalo con tus puntos acumulados.  
      Cada punto equivale a 1 peso.</p>
  </section>

  <section class="recompensas">
    <ion-card *ngFor="let item of recompensas" class="reward-card">
      <ion-img [src]="item.imagen" alt="{{ item.nombre }}"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ item.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ item.costo }} puntos</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" shape="round" class="custom-button" (click)="canjear(item)">
          Canjear
        </ion-button>
      </ion-card-content>
    </ion-card>
  </section>

</ion-content>
<app-footer-interens></app-footer-interens>
