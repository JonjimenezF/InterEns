<ion-content class="register" [fullscreen]="true">
  <div class="wrap">

    <!-- Marca -->
    <div class="brand">
      <ion-img class="logo" src="assets/nuevos_img/interens-logo.png"></ion-img>
      <h1 class="brand-name">InterEns</h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">

      <!-- Nombre completo -->
      <label class="stack">Nombre completo</label>
      <div class="field">
        <div class="input-shell">
          <ion-img class="lead" src="assets/nuevos_img/usuario.png"></ion-img>
          <ion-input formControlName="nombre_completo" placeholder="Tu nombre" autocomplete="name"></ion-input>
        </div>
      </div>

      <!-- Correo -->
      <label class="stack">Correo electrónico</label>
      <div class="field">
        <div class="input-shell">
          <ion-img class="lead" src="assets/nuevos_img/correo-electronico.png"></ion-img>
          <ion-input type="email" formControlName="email" placeholder="correo@ejemplo.com" autocomplete="email"></ion-input>
        </div>
      </div>

      <!-- Contraseña -->
      <label class="stack">Contraseña</label>
      <div class="field">
        <div class="input-shell">
          <ion-img class="lead" src="assets/nuevos_img/cerrado.png"></ion-img>
          <ion-input
            [type]="showPass ? 'text' : 'password'"
            formControlName="password"
            placeholder="Mínimo 6 caracteres"
            autocomplete="new-password">
          </ion-input>
          <button type="button" class="ghost" (click)="showPass = !showPass" aria-label="Mostrar/Ocultar">
            <ion-icon [name]="showPass ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </button>
        </div>
      </div>

      <!-- Teléfono -->
      <label class="stack">Teléfono (opcional)</label>
      <div class="field">
        <div class="input-shell">
          <ion-img class="lead" src="assets/nuevos_img/telefono.png"></ion-img>
          <ion-input formControlName="telefono" placeholder="+56 9 ..." autocomplete="tel"></ion-input>
        </div>
      </div>

      <!-- CTA -->
      <ion-button class="cta" expand="block" shape="round" size="large"
                  type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Creando…' : 'CREAR CUENTA' }}
      </ion-button>
    </form>

  </div>
</ion-content>
