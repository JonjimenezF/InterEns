
<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text="" color="rgb(165, 17, 233)"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-header">
    <img src="/assets/img/avatar.png" class="avatar" />
    <h2>NOMBRE PERFIL</h2>
    <ion-button class="edit-btn">Editar Perfil</ion-button>
  </div>

  <!-- Segmento Productos/Reseñas -->
  <ion-segment [(ngModel)]="selectedTab" value="productos">
    <ion-segment-button value="productos">
      <ion-label>Productos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="reseñas">
      <ion-label>Reseñas</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Contenido dinámico -->
  <div *ngIf="selectedTab === 'productos'">
    <h2>Listado de Productos</h2>
  </div>
  <div *ngIf="selectedTab === 'reseñas'">
    <h2>Reseñas de Clientes</h2>
  </div>
</ion-content>

<!-- Barra inferior fija -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons class="ion-justify-content-around">
  <ion-button (click)="home()">
    <img src="assets/icon/homeblanco.png" class="icono-boton" />
  </ion-button>


      <ion-button (click)="puntoLimpio()">
        <img src="assets/icon/gpsblanco.png" class="icono-boton" />
      </ion-button>
      <ion-button (click)="goProducto()">
       <img src="assets/icon/subirblanco.png" class="icono-boton" />
      </ion-button>
      <ion-button (click)="perfil()">
        <img src="assets/icon/usuarioblanco.png" class="icono-boton" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
