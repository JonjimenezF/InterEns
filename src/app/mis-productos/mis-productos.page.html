<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="--background: none;color: white;" (click)="goBack()" defaultHref="home" text="" class="custom-back-button"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>    
</ion-header>


<ion-content [fullscreen]="true">
  <!-- Spinner de carga -->
  <div *ngIf="loading" class="spinner-container">
    <ion-spinner class="custom-spinner" name="circles" color="primary"></ion-spinner>
  </div>
  <ion-content>
    <!-- Lista de productos -->
    <ion-row *ngIf="productos.length > 0" style="margin-top: 10px;" >
      <ion-col *ngFor="let producto of productos" size="6" >
        <ion-card class="carta">
          <ion-card-header>
            <div class="image-container">
              <img [src]="getImagenProducto(producto)" alt="Imagen" class="product-image" (load)="onImageLoad()">
            </div>
            <ion-card-title class="carta-titulo">{{ producto.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ producto.precio }} <br>
          </ion-card-content>
          <ion-button class="btn" (click)="eliminarProducto(producto)" >Eliminar</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-content>
