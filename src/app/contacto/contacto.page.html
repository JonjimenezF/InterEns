<ion-header>
  <ion-toolbar>
    <ion-title>
      Contacto
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text="" color="rgb(165, 17, 233)"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div class="contact-container">
    <div class="form-wrapper">
    
      <h1>Contactar a InterEns</h1>
      <div class="contact-info">
        <p>Para consultas generales, por favor completa el siguiente formulario o utiliza la información de contacto a continuación.</p>
        <!-- Formulario de contacto -->
        <form (submit)="submitForm()">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" [(ngModel)]="nombre" name="nombre" required />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" [(ngModel)]="mensaje" name="mensaje" rows="5" required></textarea>
          </div>
          <ion-button type="submit" class="custom-button">Enviar Mensaje</ion-button>
        </form>
      </div>
    </div>
  </div>



    
</ion-content>
