<ion-header>
  <ion-buttons slot="start">
    <ion-back-button (click)="goBack()" defaultHref="home" text="" color="rgb(165, 17, 233)"></ion-back-button>
  </ion-buttons>
</ion-header>
<div class="contact-container">
  <h1>Contactar a InterEns</h1>
  
  <div class="contact-info">
    <p>Para consultas generales, por favor completa el siguiente formulario o utiliza la información de contacto a continuación.</p>
    
    <!-- Formulario de contacto -->
    <form (submit)="submitForm()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Enviar Mensaje</button>
    </form>
  </div>
  
  <!-- Información de contacto -->
  <div class="contact-details">
    <h2>Información de Contacto</h2>
    <p><strong>Dirección:</strong> Av. Principal 123, Valparaíso, Chile</p>
    <p><strong>Teléfono:</strong> </p>
    <p><strong>Correo Electrónico:</strong> </p>
  </div>
</div>
