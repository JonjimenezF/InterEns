<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<ion-header>
  <ion-toolbar>
    <ion-title>
      Detalles del Producto
    </ion-title>
    <ion-buttons slot="start" >
      <ion-back-button (click)="goBack()" text="" style="color:rgb(255, 255, 255);--background: none;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div #swiperContainer class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Mueve el *ngFor dentro del div .swiper-wrapper -->
      <ion-col size="12" *ngFor="let imagen of det_imagen" class="swiper-slide">
        <ion-card class="carta">
          <ion-card-header>
            <div class="image-container">
              <img [src]="'http://localhost:5000/foto/' + imagen.url_imagen" alt="Imagen" class="product-image" style="max-width: 100%; height: auto;">
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </div>
    <!-- Agrega la paginación personalizada aquí, fuera del swiper-wrapper -->
    <div class="custom-pagination">
      <ul>
        <li *ngFor="let img of det_imagen" class="custom-pagination-bullet"></li>
      </ul>
    </div>
  </div>
  <h1 style="color: black;">{{det_producto?.nombre}}</h1>
  <h2 style="color: black;">{{det_producto?.precio}}</h2>
  <h2 style="color: black;">{{det_producto?.descripcion}}</h2>
  <br>
  <h1 class="centrar" style="color: black;">Comentario</h1>
</ion-content>
