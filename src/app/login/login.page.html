<ion-content class="color-white">
  <h2 class="color-text-black" style="padding-left: 40px;">Bienvenido!</h2>
  <ion-card-content>
    <div class="centrar">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p class="color-text-black">Email</p>
        <ion-item class="color-white transparent-border" style="padding-right: 40px">
          <ion-input
            class="color-text-grey"
            type="text"
            placeholder="Ingresa tu Email"
            formControlName="email"
          ></ion-input>
        </ion-item>
        <div *ngIf="formControls.email.invalid && (formControls.email.dirty || formControls.email.touched)" class="error-message">
          <span *ngIf="formControls.email.errors.required">Email es requerido</span>
          <span *ngIf="formControls.email.errors.email">Email no es válido</span>
        </div>

        <p class="color-text-black" style="margin-top: 10px">Clave</p>
        <ion-item class="color-white transparent-border" style="padding-right: 40px">
          <ion-input
            class="color-text-grey"
            type="password"
            placeholder="Ingrese su Clave"
            formControlName="password"
          ></ion-input>
        </ion-item>
        <div *ngIf="formControls.password.invalid && (formControls.password.dirty || formControls.password.touched)" class="error-message">
          <span *ngIf="formControls.password.errors.required">Clave es requerida</span>
          <span *ngIf="formControls.password.errors.minlength">Clave debe tener al menos 6 caracteres</span>
        </div>

        <ion-button class="olvbtn" fill="clear" (click)="goRecuperar()">¿Olvido su Contraseña?</ion-button>

        <div class="centrar">
          <ion-button class="color-text-white" style="margin-top: 20px" fill="solid" shape="round" type="submit">Ingresar</ion-button>
        </div>
      </form>
      <span class="color-text-grey centrar" style="margin-top: 10px">--------------------- O ingrese con --------------------- </span>
      <ion-button fill="clear" class="centrar" style="margin-top: 30px">
        <ion-img class="image-with-border" src="assets/img/google.png" alt=""></ion-img>
      </ion-button>
      <p class="color-text-black" style="text-align: center;margin-top: 30px;">¿Aun no tiene cuenta?<a style="color: orange;"><strong> Registrese</strong></a></p>
    </div>
  </ion-card-content>
</ion-content>
